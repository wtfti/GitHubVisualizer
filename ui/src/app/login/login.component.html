<div class="login-wrapper">
	<form  class="login">
		<section class="title">
			{{ title }}
		</section>
		<clr-alert [clrAlertType]="'danger'" [clrAlertAppLevel]="true" *ngIf="showAlert">
			<clr-alert-item>
				<span class="alert-text">
					{{error}}
				</span>
			</clr-alert-item>
		</clr-alert>
		<div class="login-group">
			<a href="{{url}}">Login with GitHub</a>
		</div>
	</form>
</div>
